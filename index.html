<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Affiliate Finder</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #0f172a, #1e293b);
      color: #f8fafc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      text-align: center;
      width: 90%;
      max-width: 1200px;
    }

    .search-box input {
      width: 80%;
      padding: 12px;
      border-radius: 25px;
      border: none;
      font-size: 1rem;
      margin-bottom: 20px;
      outline: none;
    }

    .categories {
      display: flex;
      flex-direction: column;
      gap: 20px;
      overflow-y: auto;
      height: 60vh;
      padding: 10px;
    }

    .category {
      display: flex;
      overflow-x: auto;
      gap: 10px;
      padding: 10px;
      scroll-behavior: smooth;
    }

    .card {
      flex: 0 0 auto;
      width: 200px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 15px;
      border-radius: 15px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.05);
    }

    /* Menu Sanduíche */
    .menu-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      cursor: pointer;
      z-index: 1001;
    }

    .menu-btn div {
      width: 30px;
      height: 4px;
      background: #f8fafc;
      margin: 6px 0;
      border-radius: 2px;
    }

    .side-menu {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background: rgba(15, 23, 42, 0.95);
      padding-top: 60px;
      transition: 0.3s;
      z-index: 1000;
    }

    .side-menu.active {
      left: 0;
    }

    .side-menu ul {
      list-style: none;
      padding: 0;
    }

    .side-menu ul li {
      padding: 15px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .side-menu ul li a {
      color: #f8fafc;
      text-decoration: none;
      display: block;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      opacity: 0;
      visibility: hidden;
      transition: 0.3s;
      z-index: 999;
    }

    .overlay.active {
      opacity: 1;
      visibility: visible;
    }

    .socials {
      margin-top: 20px;
    }

    .socials a {
      margin: 0 10px;
      color: #38bdf8;
      text-decoration: none;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>

  <!-- Botão Menu Sanduíche -->
  <div class="menu-btn" id="menuBtn">
    <div></div>
    <div></div>
    <div></div>
  </div>

  <!-- Menu Lateral -->
  <div class="side-menu" id="sideMenu">
    <ul>
      <li><a href="#">Início</a></li>
      <li><a href="#">Categorias</a></li>
      <li><a href="#">Ofertas</a></li>
      <li><a href="#">Contato</a></li>
    </ul>
  </div>

  <!-- Overlay -->
  <div class="overlay" id="overlay"></div>

  <!-- Conteúdo Principal -->
  <div class="container">
    <div class="search-box">
      <input type="text" placeholder="O que você procura?" />
    </div>

    <div class="categories">
      <div class="category">
        <div class="card">Notebook 1</div>
        <div class="card">Notebook 2</div>
        <div class="card">Notebook 3</div>
      </div>

      <div class="category">
        <div class="card">Celular 1</div>
        <div class="card">Celular 2</div>
        <div class="card">Celular 3</div>
      </div>

      <div class="category">
        <div class="card">Acessório 1</div>
        <div class="card">Acessório 2</div>
        <div class="card">Acessório 3</div>
      </div>
    </div>

    <div class="socials">
      <a href="#">Facebook</a>
      <a href="#">Instagram</a>
      <a href="#">Twitter</a>
    </div>
  </div>

  <script>
    const menuBtn = document.getElementById('menuBtn');
    const sideMenu = document.getElementById('sideMenu');
    const overlay = document.getElementById('overlay');

    menuBtn.addEventListener('click', () => {
      sideMenu.classList.toggle('active');
      overlay.classList.toggle('active');
    });

    overlay.addEventListener('click', () => {
      sideMenu.classList.remove('active');
      overlay.classList.remove('active');
    });
  </script>
</body>
</html>
