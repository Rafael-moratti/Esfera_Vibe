<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marketplace Futurista</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at center, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
      background: rgba(0,0,0,0.6);
      z-index: 1000;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #00f7ff;
    }

    .menu-toggle {
      font-size: 2rem;
      cursor: pointer;
    }

    nav {
      display: none;
      position: absolute;
      right: 20px;
      top: 60px;
      background: rgba(0,0,0,0.8);
      border-radius: 10px;
      padding: 10px;
    }

    nav a {
      display: block;
      color: #fff;
      text-decoration: none;
      padding: 5px 10px;
    }

    nav a:hover {
      background: rgba(255,255,255,0.1);
    }

    .search-box {
      margin-top: 100px;
      text-align: center;
    }

    .search-box input {
      width: 300px;
      padding: 10px;
      border-radius: 20px;
      border: none;
      outline: none;
      text-align: center;
    }

    .categories {
      display: flex;
      flex-direction: column;
      gap: 40px;
      margin-top: 50px;
      width: 90%;
      max-width: 1200px;
    }

    .category-row {
      display: flex;
      overflow-x: auto;
      gap: 20px;
      padding: 10px;
      scroll-snap-type: x mandatory;
    }

    .card {
      flex: 0 0 250px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 15px;
      padding: 15px;
      text-align: center;
      scroll-snap-align: start;
      backdrop-filter: blur(10px);
      transition: transform 0.3s;
      z-index: 10;
    }

    .card:hover {
      transform: scale(1.05);
      border-color: #00f7ff;
    }

    .card img {
      width: 100%;
      border-radius: 10px;
    }

    footer {
      margin-top: 40px;
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
    }

    .social-icons a {
      margin: 0 10px;
      color: #fff;
      font-size: 1.5rem;
      text-decoration: none;
    }

  </style>
</head>
<body>
  <header>
    <div class="logo">FuturoShop</div>
    <div class="menu-toggle">‚ò∞</div>
    <nav>
      <a href="#">In√≠cio</a>
      <a href="#">Categorias</a>
      <a href="#">Ofertas</a>
      <a href="#">Contato</a>
    </nav>
  </header>

  <div class="search-box">
    <input type="text" placeholder="üîç O que voc√™ procura hoje?">
  </div>

  <div class="categories">
    <div class="category-row">
      <div class="card"><img src="https://via.placeholder.com/200x120" alt="Produto"><h3>Notebook A</h3><p>R$ 2.499</p></div>
      <div class="card"><img src="https://via.placeholder.com/200x120" alt="Produto"><h3>Notebook B</h3><p>R$ 3.199</p></div>
      <div class="card"><img src="https://via.placeholder.com/200x120" alt="Produto"><h3>Notebook C</h3><p>R$ 4.099</p></div>
    </div>

    <div class="category-row">
      <div class="card"><img src="https://via.placeholder.com/200x120" alt="Produto"><h3>Celular X</h3><p>R$ 1.299</p></div>
      <div class="card"><img src="https://via.placeholder.com/200x120" alt="Produto"><h3>Celular Y</h3><p>R$ 1.899</p></div>
      <div class="card"><img src="https://via.placeholder.com/200x120" alt="Produto"><h3>Celular Z</h3><p>R$ 2.599</p></div>
    </div>
  </div>

  <footer>
    <div class="social-icons">
      <a href="#">üåê</a>
      <a href="#">üìò</a>
      <a href="#">üê¶</a>
      <a href="#">üì∏</a>
    </div>
    <p>&copy; 2025 FuturoShop - Todos os direitos reservados</p>
  </footer>

  <script>
    const menuToggle = document.querySelector('.menu-toggle');
    const nav = document.querySelector('nav');
    menuToggle.addEventListener('click', () => {
      nav.style.display = nav.style.display === 'block' ? 'none' : 'block';
    });
  </script>
</body>
</html>
